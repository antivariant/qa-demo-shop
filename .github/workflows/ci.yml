name: CI

on:
  pull_request:

jobs:
  e2e:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: |
            backend-sandbox/package-lock.json
            backend-sdet/package-lock.json
            frontend-web/package-lock.json

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Install backend-sandbox dependencies
        working-directory: backend-sandbox
        run: npm ci

      - name: Install backend-sdet dependencies
        working-directory: backend-sdet
        run: npm ci

      - name: Install frontend-web dependencies
        working-directory: frontend-web
        run: npm ci

      - name: Install Playwright browsers
        working-directory: frontend-web
        run: npx playwright install --with-deps chromium

      - name: Run e2e (full-scenario)
        working-directory: frontend-web
        env:
          CI: true
          DEV_START_MODE: ci
          DEV_START_LOG_DIR: /tmp/qa-demo-shop
        run: npx playwright test tests/full-scenario.spec.ts

      - name: Upload Playwright artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: |
            frontend-web/playwright-report
            frontend-web/test-results

      - name: Upload dev-start logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: dev-start-logs
          path: /tmp/qa-demo-shop
