name: Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup QEMU
        uses: docker/setup-qemu-action@v3

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Write frontend production env (optional)
        env:
          FRONTEND_ENV_PRODUCTION: ${{ secrets.FRONTEND_ENV_PRODUCTION }}
        run: |
          if [ -n "${FRONTEND_ENV_PRODUCTION}" ]; then
            printf "%s" "${FRONTEND_ENV_PRODUCTION}" > frontend-web/.env.production
          fi

      - name: Validate frontend production env
        run: |
          if [ ! -f frontend-web/.env.production ]; then
            echo "Missing frontend-web/.env.production (set FRONTEND_ENV_PRODUCTION secret)."
            exit 1
          fi

      - name: Build and push backend-sandbox
        uses: docker/build-push-action@v6
        with:
          context: backend-sandbox
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            antivariant/backend-sandbox:latest
            antivariant/backend-sandbox:${{ github.sha }}

      - name: Build and push backend-sdet
        uses: docker/build-push-action@v6
        with:
          context: backend-sdet
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            antivariant/backend-sdet:latest
            antivariant/backend-sdet:${{ github.sha }}

      - name: Build and push frontend-web
        uses: docker/build-push-action@v6
        with:
          context: frontend-web
          push: true
          build-args: |
            ENV_FILE=.env.production
          platforms: linux/amd64,linux/arm64
          tags: |
            antivariant/frontend-web:latest
            antivariant/frontend-web:${{ github.sha }}

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Upload nginx templates
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          source: "nginx/templates/*"
          target: "${{ secrets.VPS_APP_PATH }}/nginx/templates"

      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          envs: QACEDU_APP_PATH,IMAGE_TAG,DOCKERHUB_USERNAME,DOCKERHUB_TOKEN
          debug: true
          script_stop: true
          request_pty: true
          script: |
            set -euo pipefail
            set -x
            LOG=/tmp/qa-deploy-debug.log
            : > "$LOG"
            exec > >(tee -a "$LOG") 2>&1
            trap 'echo "===== DEPLOY LOG (tail) ====="; tail -n 200 "$LOG" || true' EXIT
            echo "Deploy target: host=$(hostname) uname=$(uname -a)"
            echo "Deploy path: ${QACEDU_APP_PATH}"
            cd "${QACEDU_APP_PATH}"
            pwd
            ls -la
            if [ -f .env ]; then
              echo "Existing .env:"
              cat .env
              stat .env
            else
              echo "Existing .env: MISSING"
            fi
            printf '%s\n' \
            "NGINX_CERTS_DIR=/etc/letsencrypt/live/qacedu.com" \
            "BACKEND_SANDBOX_ENV_FILE=./backend-sandbox/.env.prod" \
            "BACKEND_SDET_ENV_FILE=./backend-sdet/.env.prod" \
            "FRONTEND_WEB_ENV_FILE=./frontend-web/.env.production" \
            "NGINX_ENV_FILE=./frontend-web/.env.production" \
            "BACKEND_SANDBOX_IMAGE_TAG=${IMAGE_TAG}" \
            "BACKEND_SDET_IMAGE_TAG=${IMAGE_TAG}" \
            "FRONTEND_WEB_IMAGE_TAG=${IMAGE_TAG}" \
            > .env
            echo "Wrote .env:"
            cat .env
            stat .env
            sha256sum .env || true
            if ! grep -q "BACKEND_SANDBOX_IMAGE_TAG=${IMAGE_TAG}" .env; then
              echo "ERROR: .env not updated with IMAGE_TAG=${IMAGE_TAG}"
              exit 1
            fi
            docker login -u "${DOCKERHUB_USERNAME}" -p "${DOCKERHUB_TOKEN}"
            export BACKEND_SANDBOX_IMAGE_TAG="${IMAGE_TAG}"
            export BACKEND_SDET_IMAGE_TAG="${IMAGE_TAG}"
            export FRONTEND_WEB_IMAGE_TAG="${IMAGE_TAG}"
            docker pull --quiet "antivariant/backend-sandbox:${IMAGE_TAG}"
            docker pull --quiet "antivariant/backend-sdet:${IMAGE_TAG}"
            docker pull --quiet "antivariant/frontend-web:${IMAGE_TAG}"
            docker compose pull --quiet
            docker compose up -d --remove-orphans --force-recreate
            docker compose ps || true
            docker ps -a || true
            docker images | grep -E "antivariant/(backend-sandbox|backend-sdet|frontend-web)" || true
            docker compose config | head -n 120 || true
            docker image prune -f
        env:
          QACEDU_APP_PATH: ${{ secrets.VPS_APP_PATH }}
          IMAGE_TAG: ${{ github.sha }}
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
          DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
