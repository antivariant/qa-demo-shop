name: Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup QEMU
        uses: docker/setup-qemu-action@v3

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Write frontend production env (optional)
        env:
          FRONTEND_ENV_PRODUCTION: ${{ secrets.FRONTEND_ENV_PRODUCTION }}
        run: |
          if [ -n "${FRONTEND_ENV_PRODUCTION}" ]; then
            printf "%s" "${FRONTEND_ENV_PRODUCTION}" > frontend-web/.env.production
          fi

      - name: Build and push backend-sandbox
        uses: docker/build-push-action@v6
        with:
          context: backend-sandbox
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            antivariant/backend-sandbox:latest
            antivariant/backend-sandbox:${{ github.sha }}

      - name: Build and push backend-sdet
        uses: docker/build-push-action@v6
        with:
          context: backend-sdet
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            antivariant/backend-sdet:latest
            antivariant/backend-sdet:${{ github.sha }}

      - name: Build and push frontend-web
        uses: docker/build-push-action@v6
        with:
          context: frontend-web
          push: true
          build-args: |
            ENV_FILE=.env.production
          platforms: linux/amd64,linux/arm64
          tags: |
            antivariant/frontend-web:latest
            antivariant/frontend-web:${{ github.sha }}

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push
    steps:
      - name: Upload nginx templates
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          source: "nginx/templates/*"
          target: "${{ secrets.VPS_APP_PATH }}/nginx/templates"

      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          envs: QACEDU_APP_PATH,IMAGE_TAG,DOCKERHUB_USERNAME,DOCKERHUB_TOKEN
          debug: true
          request_pty: true
          script: |
            set -euxo pipefail
            cd "${QACEDU_APP_PATH}"
            cat > .env <<EOF
            BACKEND_SANDBOX_ENV_FILE=./backend-sandbox/.env.prod
            BACKEND_SDET_ENV_FILE=./backend-sdet/.env.prod
            FRONTEND_WEB_ENV_FILE=./frontend-web/.env.production
            NGINX_ENV_FILE=./frontend-web/.env.production
            BACKEND_SANDBOX_IMAGE_TAG=${IMAGE_TAG}
            BACKEND_SDET_IMAGE_TAG=${IMAGE_TAG}
            FRONTEND_WEB_IMAGE_TAG=${IMAGE_TAG}
            EOF
            echo "---- deploy pwd ----"
            pwd
            echo "---- deploy ls ----"
            ls -la
            echo "---- deploy .env ----"
            cat .env
            docker login -u "${DOCKERHUB_USERNAME}" -p "${DOCKERHUB_TOKEN}"
            export BACKEND_SANDBOX_IMAGE_TAG="${IMAGE_TAG}"
            export BACKEND_SDET_IMAGE_TAG="${IMAGE_TAG}"
            export FRONTEND_WEB_IMAGE_TAG="${IMAGE_TAG}"
            echo "---- docker compose config ----"
            docker compose config
            echo "---- docker image ls (antivariant) ----"
            docker image ls | grep antivariant || true
            echo "---- docker pull tags ----"
            docker pull --quiet "antivariant/backend-sandbox:${IMAGE_TAG}"
            docker pull --quiet "antivariant/backend-sdet:${IMAGE_TAG}"
            docker pull --quiet "antivariant/frontend-web:${IMAGE_TAG}"
            docker compose pull --quiet
            echo "---- docker image ls (tag filter) ----"
            docker image ls | grep "${IMAGE_TAG}" || true
            docker compose up -d --remove-orphans
            echo "---- docker compose ps ----"
            docker compose ps
            echo "---- docker ps (containers) ----"
            docker ps --format 'table {{.Names}}\t{{.Image}}\t{{.Status}}'
        env:
          QACEDU_APP_PATH: ${{ secrets.VPS_APP_PATH }}
          IMAGE_TAG: ${{ github.sha }}
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
          DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
